services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blackjack-backend
    environment:
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    ports:
      - "8000:8000"
    volumes:
      - ./assets:/app/assets:ro

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=${VITE_API_BASE}
    container_name: blackjack-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
